<!DOCTYPE html><!--约束,声明-->
<html lang="en"><!--html标签表示html的开始  lang="en"表示中文  html标签中一般分为两部分,分别是:head和body   -->
<head><!--表示头部信息,一般包含三部分,title标签,css样式,js代码 -->
    <meta charset="UTF-8"><!--表示当前页面使用UTF-8字符集-->
    <title>标题</title><!--表示标题-->
</head>
<!--bgcolor是背景颜色属性
    onclick表示点击事件
    alert()是JavaScript语言提供的一个警告框函数
    它可以接收任何参数,参数就是警告框的函数信息
-->
<body ><!--body标签是整个html页面显示的主体内容-->
hello
world
<button onclick="alert('好帅')">
    按钮
</button>
你<br/>好帅
<hr/>
呀



</body>


</html>
